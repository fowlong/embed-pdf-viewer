<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed PDF Viewer - Local Example</title>
  <style>
    html, body { overscroll-behavior: none; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      padding: 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Embed PDF Viewer - Local Example</h1>
    <p>This example demonstrates how to use the snippet from a local build.</p>
  </div>
  
  <div id="pdf-viewer" style="height: calc(100vh - 100px)"></div>
  
  <script type="module">
    import EmbedPDF from './dist/embedpdf.js';

    EmbedPDF.init({
      type: 'container',
      target: document.getElementById('pdf-viewer'),
      src: 'https://snippet.embedpdf.com/ebook.pdf'
    })
  </script>
</body>
</html>
